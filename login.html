<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
}

.login-box {
    inline-size: 350px;
    block-size: auto;
    background: rgba(255, 255, 255, 0.8);
    color: #333;
    position: absolute;
    inset-block-start: 50%;
    inset-inline-start: 50%;
    transform: translate(-50%, -50%);
    box-sizing: border-box;
    padding: 70px 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.login-box h1 {
    margin: 0;
    padding: 0 0 20px;
    text-align: center;
    font-size: 28px;
}

.form-group {
    margin: 0;
    padding: 0;
    margin-block-end: 20px;
}

.form-group label {
    display: block;
    font-size: 16px;
    font-weight: bold;
    margin-block-end: 10px;
}

.form-group input[type="text"], .form-group input[type="password"] {
    inline-size: 100%;
    padding: 10px;
    border: none;
    outline: none;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

.form-group input[type="text"]:focus, .form-group input[type="password"]:focus {
    box-shadow: 0px 0px 5px rgba(0, 127, 255, 0.2);
}

.login-box button {
    inline-size: 100%;
    padding: 10px;
    background: #4CAF50;
    color: #fff;
    border: none;
    outline: none;
    border-radius: 5px;
    cursor: pointer;
}

.login-box button:hover {
    background: #3e8e41;
}

.forgot-password {
    display: block;
    text-align: center;
    font-size: 14px;
    margin-block-start: 20px;
    text-decoration: none;
    color: #4CAF50;
}

.forgot-password:hover {
    text-decoration: underline;
}

.sign-up {
    display: block;
    text-align: center;
    margin-block-start: 20px;
    font-size: 14px;
    color: #4CAF50;
    text-decoration: none;
}

.sign-up:hover {
    text-decoration: underline;
}

.login-background {
    inline-size: 100%;
    block-size: 100%;
    position: absolute;
    inset-block-start: 0;
    inset-inline-start: 0;
    background: url('https://source.unsplash.com/random/1600x900/?nature,landscape,water') no-repeat center center;
    background-size: cover;
    z-index: -1;
}
</style>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <a href="signup.html" class="sign-up">Don't have an account? Sign Up</a>
    </div>
    <div class="login-background"></div>
</body>
</html>
